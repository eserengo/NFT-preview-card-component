<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/NFT-preview-card-component.css" media="all">
  <script src="./src/NFT-preview-card-component.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <meta name="description" content="Author: Federico Borzani, NFT preview card component">
</head>

<body>
  <main class="card">
    <span class="product">
      <img src="./src/images/image-equilibrium.jpg" alt="Equilibrium default image" id="input">
      <span class="overlay">
        <img src="./src/images/icon-view.svg" class="modal-trigger">
      </span>
    </span>
    <header>
      <a href="#" class="modal-trigger">Equilibrium #3429</a>
    </header>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <span class="ethereum">
      <img src="./src/images/icon-ethereum.svg"> 0.041 ETH
    </span>
    <span class="clock">
      <img src="./src/images/icon-clock.svg"> 3 days left
    </span>
    <hr>
    <span class="creator">
      <img src="./src/images/image-avatar.png" class="avatar">
      Creation of <a href="#">Jules Wyvern</a>
    </span>
  </main>
  <section class="modal inactive">
    <i class="fa fa-times" id="closeBtn"></i>
    <img id="product-img">
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/eserengo/" target="_blank">Federico Borzani</a>.
  </footer>
</body>

</html>
